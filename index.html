<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for Everyone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="/Covers/myLogo.png" alt="Spotify"></li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>No Remakes</h1>
        <!-- Album Name -->
        <div class="songItemContainer">
          <div class="songItem">
            <img src="/Covers/songItem1.jpg" alt="1" />
            <span class="songName">Raanjha</span>
            <span class="songPlayList"
              ><span class="timeStamp"
                >03:48
                <i id="1" class="far playSong fa fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="/Covers/songItem2.jpg" alt="2" />
            <span class="songName">Raataan Lambiyan</span>
            <span class="songPlayList"
              ><span class="timeStamp"
                >03:50
                <i id="2" class="far playSong fa fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="/Covers/songItem3.jpg" alt="3" />
            <span class="songName">Tera Ban Jaunga</span>
            <span class="songPlayList"
              ><span class="timeStamp"
                >03:56
                <i id="3" class="far playSong fa fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="/Covers/songItem4.jpg" alt="4" />
            <span class="songName">Saturday Saturday</span>
            <span class="songPlayList"
              ><span class="timeStamp"
                >03:30
                <i id="4" class="far playSong fa fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="/Covers/songItem5.png" alt="5" />
            <span class="songName">Kaun Tujhe</span>
            <span class="songPlayList"
              ><span class="timeStamp"
                >04:01
                <i id="5" class="far playSong fa fa-play-circle"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="songLengthBar">
      <input
        type="range"
        name="range"
        id="mySongLengthBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songPlaying">
        <img
          src="/Covers/songPlaying.gif"
          width="48px"
          id="songPlayingGif"
        /><span id="masterSongInfo">Raanjha</span>
      </div>
    </div>
    <script src="/index.js"></script>
    <script
      src="https://kit.fontawesome.com/4185311d97.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
